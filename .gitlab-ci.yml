stages:
  - test
  - build

# -------- TEST STAGE --------
test:
  stage: test
  image: python:3.12
  before_script:
    - pip install pytest pytest-cov
    - pip install flask==1.1.2 jinja2==3.0.3 itsdangerous==2.0.1 werkzeug==1.0.1
  script:
    - cd app
    - pytest --cov=app tests/

# -------- BUILD STAGE --------
variables:
  IMAGE_NAME: registry.internal.uia.no/ikt206-g-25v-devops/group23/exam-ikt206/flask-example-staging

build-image:
  stage: build
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build -t $IMAGE_NAME -f ci-cd/Dockerfile .
    - docker push $IMAGE_NAME
