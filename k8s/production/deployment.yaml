apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-example
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-example
  template:
    metadata:
      labels:
        app: flask-example
    spec:
      imagePullSecrets:
        - name: gitlab-registry-auth
      securityContext:
        runAsNonRoot: true
      containers:
        - name: flask-example
          image: IMAGE_PLACEHOLDER       # will be replaced by CI
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          securityContext:
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: "250m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          env:
            - name: DATABASE_URL
              value: postgresql://flaskuser:Admin123@postgres-production-postgresql:5432/flaskdb
